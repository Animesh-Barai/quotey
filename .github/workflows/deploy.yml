name: Android CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
#      - run: echo ${{ secrets.KEY_JKS }} | base64 -di | tee keystore.jks app/keystore.jks >/dev/null
      - run: echo ${{ secrets.SERIVCE_ACCOUNT_JSON }} > app/service_account_key.json
      - name: Fastlane Action
        uses: maierj/fastlane-action@v1.4.0
        with:
          lane: deploy
        env:
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_ALIAS_PASSWORD: ${{ secrets.KEY_ALIAS_PASSWORD }}
